<form id="kodemaskine" class="calculator">

    <fieldset>
        <label>Kodesprog
        <select name="language" id="language">
            <option value="morse">Morse</option>
            <option value="ak">A-K & K-A (Cæsarkoden)</option>
            {% comment %}
            <option value="backwards">Baglæns</option>
            <option value="passcode">Kodeordskode (SPEJD-koden)</option>
            <option value="number">Talkode (ALFA-koden)</option>
            <option value="binary">Binær kode</option>
            <option value="frimurer">Frimurerkoden (Juniorkoden)</option>
            <option value="runes">Runer</option>
            <option value="semafor">Semafor</option>
            <option value="blindwriting">Blindeskrift (Braille-alfabetet)</option>
            <option value="leetspeak">Leet Speak</option>
            {% endcomment %}
        </select>
        </label>


        <div class="form-group" id="morse">
            <label for="translate_text_to_morse" class="radio inline">
                <input type="radio" name="morse_translating_way" id="translate_text_to_morse" value="text_to_morse" checked>
                Tekst til Morse</label>
            {% comment %}
            <input type="radio" name="morse_translating_way" id="translate_morse_to_text" value="morse_to_text">
            <label for="translate_morse_to_text">Morse til Tekst</label>

            <input type="checkbox" name="translate_special_char" id="translate_special_char" value="yes" />
            <label for="translate_special_char">Oversæt specialtegn?</label>
            {% endcomment %}
        </div>

        {% comment %}

        <div id="backwards" style="display: none;">
            <input type="checkbox" name="remove_spaces" id="remove_spaces" value="yes"  />
            <label for="remove_spaces">Fjern mellemrum?</label>
            <input type="checkbox" name="random_spaces" id="random_spaces" value="yes"  />
            <label for="random_spaces">Indsæt tilfældige mellemrum?</label>
        </div>

        <div id="number" style="display: none;">
            <input type="radio" name="number_raise_fall" id="number_raise" value="numer_raise" checked>
            <label for="number_raise" style="padding-right:40px;"><span></span>Stigende (A = 1)</label>
            <input type="radio" name="number_raise_fall" id="number_fall" value="number_fall" >
            <label for="number_fall" style="padding-right:40px;"><span></span>Faldende (&Aring; = 1)</label>
            <input type="checkbox" name="no_w_number_selected" id="no_w_number_selected" value="yes"  />
            <label for="no_w_number_selected" style="padding-right:40px;"><span></span>Uden W?</label>
            <input type="checkbox" name="number_to_text" id="number_to_text" value="yes"  />
            <label for="number_to_text"><span></span>Tal til tekst?</label>
        </div>

        <div id="binary" style="display: none;">
            <input type="radio" name="binary_translating_way" id="translate_text_to_binary" value="text_to_binary" onchange="binary_options_change(this.value)" checked>
            <label for="translate_text_to_binary" style="padding-right:40px;"><span></span>Tekst &#8594; Binær</label>
            <input type="radio" name="binary_translating_way" id="translate_binary_to_text" value="binary_to_text" onchange="binary_options_change(this.value)"  style="margin-left:25px;">
            <label for="translate_binary_to_text"><span></span>Binær &#8594; Tekst</label>
            <br>

            <div id="text_to_binary" style="display: none;">
                <input type="radio" name="binary_language" id="binary_to_number" value="binary_to_number" checked>
                <label for="binary_to_number" style="padding-right:40px;"><span></span>Som talkode</label>
                <input type="radio" name="binary_language" id="binary_to_ascii" value="binary_to_ascii" >
                <label for="binary_to_ascii"><span></span>Som ASCII (Computersprog)</label>
                <br>
                <input type="checkbox" name="binary_delete_space" id="binary_delete_space" value="yes"  />
                <label for="binary_delete_space" style="padding-right:40px;"><span></span>Slet mellemrum?</label>
                <input type="checkbox" name="no_w_binary_selected" id="no_w_binary_selected" value="yes"  />
                <label for="no_w_binary_selected"><span></span>Uden W? - (Gælder kun talkode)</label>
            </div>

            <div id="binary_to_text" style="display: none;">
                <input type="radio" name="text_to_binary_language" id="text_to_binary_language_number" value="text_to_binary_language_number" checked>
                <label for="text_to_binary_language_number"><span></span>Oversæt til tekst fra binær (talkode) | </label> <input type="checkbox" name="no_w_binary_to_text_selected" id="no_w_binary_to_text_selected" value="yes"  /><label for="no_w_binary_to_text_selected">Uden W?</label>
                <br>
                <input type="radio" name="text_to_binary_language" id="text_to_binary_language_ascii" value="text_to_binary_language_ascii" >
                <label for="text_to_binary_language_ascii"><span></span>Oversæt til tekst fra binær (ASCII - Computersprog)</label>
            </div>
        </div>

        {% endcomment %}

        <div id="ak" class="form-group" style="display: none;">
            <label for="translate_text_to_ak" class="radio inline">
                <input type="radio" name="ak_translating_way" id="translate_text_to_ak" value="text_to_ak" checked>
                A-K
            </label>
            {% comment %}
            <input type="radio" name="ak_translating_way" id="translate_ak_to_text" value="ak_to_text">
            <label for="translate_ak_to_text">K-A</label>
            <input type="checkbox" name="no_w_ak_selected" id="no_w_ak_selected" value="yes"  />
            <label for="no_w_ak_selected">Uden W?</label>
            {% endcomment %}
            <br>
        </div>

        {% comment %}

        <div id="passcode" style="display: none;">
            <input type="text" id="smallTextbox" style="width:150px;" name="passcode" placeholder="Indsæt kodeord" >
        </div>

        <div id="frimurer" style="display: none;">
            <input type="radio" name="frimurer_translation_option" id="frimurer_danish" value="danish" checked>
            <label for="frimurer_danish" style="padding-right:40px;"><span></span>Dansk udgave</label>
            <input type="radio" name="frimurer_translation_option" id="frimurer_english" value="english"  style="margin-left:25px;">
            <label for="frimurer_english"><span></span>Engelsk udgave</label>
            <input type="checkbox" name="frimurer_with_q" id="frimurer_with_q" value="yes"  />
            <label for="frimurer_with_q"><span></span>Med Q? (Kun Dansk)</label>
        </div>

        <div id="runes" style="display: none;">
            <input type="radio" name="runes_translation_option" id="runes_elder" value="elder" checked>
            <label for="runes_elder" style="padding-right:40px;"><span></span>ældre runer</label>
            <input type="radio" name="runes_translation_option" id="runes_middleage" value="middleage"  style="margin-left:25px;">
            <label for="runes_middleage"><span></span>Middelalderruner</label>
        </div>

        <div id='semafor' style="display:none;"></div>
        <div id='blindwriting' style="display:none;"></div>
        <div id='leetspeak' style="display:none;"></div>

        {% endcomment %}


        <textarea placeholder="Indsæt din kode her" id="textbox" name="text"></textarea>

        <input type="submit" name="translate" value="Oversæt">

    </fieldset>

    <fieldset class="results">
        <div id="code"></div>
    </fieldset>
</form>
